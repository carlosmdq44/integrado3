# docker-compose.yml
version: "3.9"

services:
  elt:
    build: .
    container_name: elt_airbnb_nyc
    working_dir: /app
    # Montamos data (y lo que precises) como volumen para leer/escribir desde el contenedor
    volumes:
      - ./data:/app/data
      - ./scripts:/app/scripts
      # - ./config:/app/config
      # - ./sql:/app/sql
    # IMPORTANTE: usa la ruta dentro del contenedor (/app/...) en el comando
    command: ["/app/data/raw/airbnb/AB_NYC.csv"]
    # Si tu pipeline necesita internet (requests/httpx/bs4), no hace falta nada extra.

# No hay vol√∫menes externos; DuckDB escribe data/warehouse.duckdb en el volumen montado